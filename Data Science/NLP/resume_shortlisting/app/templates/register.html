<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
    
    <form class="mt-6" method="post"> 
      {% csrf_token %}
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          placeholder="Choose a username" 
          name="username"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <!-- Password -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input 
            id="password"
            type="password" 
            name="password"
            placeholder="********" 
            required
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            type="button" 
            onclick="togglePassword('password', this)" 
            class="absolute inset-y-0 right-3 mt-2 text-sm text-blue-500 focus:outline-none"
          >
            Show
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative">
          <input 
            id="confirm-password"
            type="password" 
            name="confirm_password"
            placeholder="********" 
            required
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            type="button" 
            onclick="togglePassword('confirm-password', this)" 
            class="absolute inset-y-0 right-3 mt-2 text-sm text-blue-500 focus:outline-none"
          >
            Show
          </button>
        </div>
      </div>

      <!-- Register Button -->
      <button 
        type="submit" 
        class="w-full px-4 py-2 mt-6 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Register
      </button>
    </form>
    {% if error %}
      <p class="mt-4 text-red-500 text-center" >{{ error }}</p>
    {% endif %}
    <!-- Already have account -->
    <p class="mt-6 text-sm text-center text-gray-600">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-500 hover:hover:text-blue-800">Login</a>
    </p>
  </div>

  <script>
    function togglePassword(fieldId, btn) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        btn.textContent = "Hide";
      } else {
        field.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>
</body>
</html>
