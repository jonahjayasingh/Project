<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
      border-color: #6a11cb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5b0db4 0%, #1f63d8 100%);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-lg p-4" style="max-width: 420px; margin: auto;">
      <h3 class="text-center mb-4">Create Account</h3>
      <form method="POST">
        {% csrf_token %}
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">üëÅ</button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">üëÅ</button>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <!-- Link to Login -->
        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'coordinator:userlogin' %}">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
