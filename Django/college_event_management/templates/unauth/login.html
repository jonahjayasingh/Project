
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* simple light background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
      border-color: #6a11cb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5b0db4 0%, #1f63d8 100%);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-lg p-4" style="max-width: 400px; margin: auto;">
      <h3 class="text-center mb-4">Login</h3>
      <form method="POST">
        {% csrf_token %}
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">üëÅ</button>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Link to Register -->
        <p class="text-center mt-3">
          Don‚Äôt have an account? <a href="{% url 'coordinator:userregister' %}">Register</a>
        </p>
      </form>
    
     
    </div>
  </div>
 =
  {% if messages %}
  {% for message in messages %}
    <div id="loginToast" 
         class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-4 
         {% if message.tags == 'success' %}text-bg-success
         {% elif message.tags == 'error' or message.tags == 'danger' %}text-bg-danger
         {% elif message.tags == 'warning' %}text-bg-warning
         {% elif message.tags == 'info' %}text-bg-info
         {% else %}text-bg-primary
         {% endif %}"
         role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
