{% extends "base.html" %}

{% block style %}
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .main-wrapper {
        min-height: calc(100vh - 200px); /* adjust if navbar+footer are taller/shorter */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background-color: #f8f9fa;
    }
    
    .registration-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
        width: 100%;
        max-width: 420px;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        border-color: #6a11cb;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        padding: 10px 20px;
        font-weight: 500;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, #5b0db4 0%, #1f63d8 100%);
        transform: translateY(-1px);
    }
    
    .password-toggle {
        cursor: pointer;
        border: 1px solid #ced4da;
        border-left: none;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        padding: 0 12px;
        border-radius: 0 0.375rem 0.375rem 0;
    }
    
    .password-toggle:hover {
        background-color: #e9ecef;
    }
    
    /* Toast notification styling */
    .toast {
        opacity: 1;
        transition: opacity 0.5s;
    }
    
    .toast.hide {
        opacity: 0;
    }
</style>
{% endblock %}

{% block main %}
<div class="main-wrapper">
  <div class="card registration-card p-4">
    <h3 class="text-center mb-4">Login</h3>
    <form method="POST">
      {% csrf_token %}
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
          <span class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <!-- Link to Register -->
      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="{% url 'coordinator:userregister' %}" style="color: #6a11cb; text-decoration: none;"> Register</a>
      </p>
    </form>
  </div>
</div>

{% if messages %}
  {% for message in messages %}
    <div id="loginToast{{ forloop.counter }}" 
         class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-4 
         {% if message.tags == 'success' %}text-bg-success
         {% elif message.tags == 'error' %}text-bg-danger
         {% elif message.tags == 'warning' %}text-bg-warning
         {% elif message.tags == 'info' %}text-bg-info
         {% else %}text-bg-primary
         {% endif %}"
         role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
{% endif %}

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Show toast notifications if they exist
    document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
            {% for message in messages %}
                var toastElement = document.getElementById('loginToast{{ forloop.counter }}');
                if (toastElement) {
                    var toast = new bootstrap.Toast(toastElement, {delay: 5000});
                    toast.show();
                    
                    var closeButton = toastElement.querySelector('[data-bs-dismiss="toast"]');
                    if (closeButton) {
                        closeButton.addEventListener('click', function() {
                            toast.hide();
                        });
                    }
                }
            {% endfor %}
        {% endif %}
    });
</script>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
