{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Overload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-hard: 0 20px 60px rgba(0, 0, 0, 0.5);
            --accent-color: #ff6b6b;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle System */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .error-container {
            text-align: center;
            z-index: 100;
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: var(--shadow-hard);
            animation: containerEntry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            max-width: 600px;
            margin: 20px;
            overflow: hidden;
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Server Icon with Circuit Animation */
        .server-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .server-icon {
            font-size: 4rem;
            color: var(--accent-color);
            animation: serverPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
        }

        @keyframes serverPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .circuit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: circuitRotate 10s linear infinite;
        }

        .circuit::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #ffd93d;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ffd93d;
            animation: circuitPulse 2s ease-in-out infinite;
        }

        @keyframes circuitRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes circuitPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Error Code */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: var(--secondary-gradient);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
            letter-spacing: -0.1em;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(255, 107, 107, 0.6)); }
        }

        /* Typography */
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out 0.3s both;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.6s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 1s ease-out 0.9s both;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #ffd93d);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: floatComplex 20s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 40px;
            border-radius: 20px;
            bottom: 30%;
            right: 10%;
            animation-delay: 15s;
        }

        @keyframes floatComplex {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.5;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-20px) rotate(180deg);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-40px) translateX(10px) rotate(270deg);
                opacity: 0.9;
            }
        }

        /* Status Bar */
        .status-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .status-progress {
            position: absolute;
            height: 100%;
            width: 92%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border-radius: 10px;
            animation: loadingBar 2s ease-in-out infinite;
        }

        @keyframes loadingBar {
            0%, 100% { width: 85%; }
            50% { width: 95%; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
                margin: 10px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .server-icon {
                font-size: 3rem;
            }

            .circuit {
                width: 100px;
                height: 100px;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: loadingDot 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 2s ease-in-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="particles" id="particles"></div>

    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="error-container">
        <div class="server-container">
            <div class="circuit"></div>
            <i class="fas fa-server server-icon"></i>
        </div>

        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Error 500: Service Temporarily Unavailable
        </p>

        <div class="status-bar">
            <div class="status-progress"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="retryButton">
                <i class="fas fa-redo"></i>
                Reload Now
                <div class="loading-dots" id="loadingDots" style="display: none;">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </button>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Return Home
            </a>
        </div>
    </div>

    <div class="footer">
        <p>Our team is actively working to resolve this issue</p>
    </div>

    <script>
        // Particle System
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';

            const hue = Math.random() * 60 + 200;
            particle.style.background = `hsl(${hue}, 70%, 70%)`;

            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 8000);
        }

        // Create particles continuously
        setInterval(createParticle, 300);

        // Enhanced button interactions
        const retryButton = document.getElementById('retryButton');
        const loadingDots = document.getElementById('loadingDots');

        retryButton.addEventListener('click', function() {
            // Disable button and show loading dots
            retryButton.style.pointerEvents = 'none';
            loadingDots.style.display = 'flex';

            // Change button text to "Reloading..."
            retryButton.querySelector('i').nextSibling.textContent = ' Reloading';

            // Reload page after 1.5 seconds
            setTimeout(() => {
                location.reload();
            }, 1500);
        });

        // Advanced button ripple effect
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);

        // Parallax effect for floating elements
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.floating-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed * 20;
                const yMove = (y - 0.5) * speed * 20;

                shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                retryButton.click();
            }
            if (e.key === 'h' || e.key === 'H') {
                document.querySelector('.btn-secondary').click();
            }
        });
    </script>
</body>
</html>
