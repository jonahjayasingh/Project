{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <script defer src="{% static 'js/cdn.min.js' %}"></script>
    <style>
        .bg-custom-gradient {
            background: linear-gradient(135deg, #f472b6 0%, #8b5cf6 100%);
        }
        .btn-custom-gradient {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        }
        .btn-custom-gradient:hover {
            background: linear-gradient(135deg, #db2777 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 transition-all duration-300 border-t-4 border-pink-500">
        <!-- Header Section -->
        <div class="text-center mb-10">
            <div class="mb-6 flex justify-center">
                <svg class="w-12 h-12 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-purple-800 mb-2">Welcome Back</h1>
            <p class="text-pink-500">Sign in to continue</p>
        </div>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-6" x-data="{ showPassword: false }">
            {% csrf_token %}
            
            <!-- Username Input -->
            <div>
                <label class="block text-sm font-medium text-purple-600 mb-2">Username</label>
                <div class="relative">
                    <input
                        name="username"
                        type="text"
                        required
                        placeholder="Enter your username"
                        class="w-full px-4 py-3 rounded-lg border border-purple-100 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none"
                    >
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-purple-600 mb-2">Password</label>
                <div class="relative">
                    <input
                        name="password"
                        :type="showPassword ? 'text' : 'password'"
                        required
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 rounded-lg border border-purple-100 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all outline-none pr-12"
                    >
                    
                </div>
            </div>
            <div class="mt-2 text-right">
                    <a href="{% url 'app:password_reset' %}" class="text-xs text-pink-500 hover:text-pink-600">Forgot password?</a>
                </div>
            <!-- Messages -->
            {% if messages %}
            <div class="space-y-2">
                {% for message in messages %}
                <div class="message p-3 text-pink-600 bg-pink-50 rounded-lg text-sm text-center border border-pink-100">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full btn-custom-gradient text-white font-semibold py-3 rounded-lg transition-all transform hover:shadow-lg hover:-translate-y-0.5"
            >
                Sign In
            </button>
        </form>

        <!-- Footer Links -->
        <div class="mt-8 text-center text-sm text-purple-400">
            <p>Don't have an account? 
                <a href="{% url 'app:register' %}" class="text-pink-500 font-semibold hover:text-pink-600">Create account</a>
            </p>
            
        </div>
    </div>

    <!-- Decorative Elements -->
 

    <script>
        // Auto-dismiss messages
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.message').forEach(el => {
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 300);
                });
            }, 5000);
        });
    </script>
</body>
</html>
