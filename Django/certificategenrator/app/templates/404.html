{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Mystical Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="{% static 'js/cdn.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
  <script src="{% static 'js/browser@4.js' %}"></script>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap');

    :root {
      --portal-color-1: #8a2be2;
      --portal-color-2: #00bfff;
      --portal-color-3: #ff00ff;
      --portal-glow: 0 0 40px rgba(138, 43, 226, 0.7),
                     0 0 80px rgba(0, 191, 255, 0.5),
                     0 0 120px rgba(255, 0, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, #0c0b1d, #1a1835, #0c0b1d);
      color: #e2e8f0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration, 5s) infinite ease-in-out;
      opacity: var(--opacity, 0.3);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }

    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(106, 90, 205, 0.1), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(70, 130, 180, 0.1), transparent 40%);
      z-index: -1;
      opacity: 0.5;
    }

    .container {
      max-width: 1200px;
      width: 90%;
      text-align: center;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    .portal-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .portal-outer {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        var(--portal-color-1),
        var(--portal-color-2),
        var(--portal-color-3),
        var(--portal-color-1)
      );
      box-shadow: var(--portal-glow);
      animation: rotatePortal 20s linear infinite;
      filter: blur(10px);
    }

    .portal-inner {
      position: absolute;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: radial-gradient(circle, #0c0b1d 0%, #1a1835 70%);
      box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.9),
                  0 0 30px rgba(138, 43, 226, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .portal-core {
      position: absolute;
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background: radial-gradient(circle, #4b0082, #000);
      box-shadow: 0 0 40px rgba(75, 0, 130, 0.8);
      animation: pulseCore 4s ease-in-out infinite alternate;
      z-index: 3;
    }

    .portal-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(45deg, #8a2be2, #00bfff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 4px;
      position: relative;
      z-index: 5;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 1rem 0;
      color: #f8fafc;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
      position: relative;
      z-index: 5;
    }

    .error-message {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #cbd5e1;
      line-height: 1.6;
      position: relative;
      z-index: 5;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(45deg, #8a2be2, #00bfff);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 5;
      transform: translateZ(20px);
    }

    .home-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.8),
                  0 0 40px rgba(0, 191, 255, 0.6);
    }

    .home-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .home-btn:hover::before {
      left: 100%;
    }

    .floating-rocks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .rock {
      position: absolute;
      background: linear-gradient(45deg, #2c1b47, #1c0e36);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      animation: floatRock linear infinite;
    }

    .rock::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 20%;
      width: 20%;
      height: 20%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .light-beam {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100vh;
      background: linear-gradient(to top, rgba(138, 43, 226, 0.8), transparent);
      filter: blur(5px);
      z-index: 1;
      animation: beamPulse 3s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes rotatePortal {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes pulseCore {
      0% { transform: scale(1); box-shadow: 0 0 40px rgba(75, 0, 130, 0.8); }
      100% { transform: scale(1.2); box-shadow: 0 0 60px rgba(138, 43, 226, 0.9); }
    }

    @keyframes floatParticle {
      to { transform: translate(calc(var(--tx) * 1px), calc(var(--ty) * 1px)) rotate(360deg); }
    }

    @keyframes floatRock {
      to { transform: translate(calc(var(--tx) * 1px), calc(var(--ty) * 1px)) rotate(calc(var(--r) * 1deg)); }
    }

    @keyframes beamPulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    .portal-container:hover .portal-outer {
      animation-duration: 10s;
      filter: blur(8px);
    }

    .portal-container:hover .portal-core {
      animation-duration: 2s;
    }

    /* Floating text effect */
    .floating-text {
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-link {
      color: #cbd5e1;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: #8a2be2;
      transform: translateY(-3px) scale(1.2);
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .portal-container {
        width: 250px;
        height: 250px;
      }

      .error-code {
        font-size: 8rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .portal-container {
        width: 200px;
        height: 200px;
      }

      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 1.8rem;
      }

      .home-btn {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="stars" id="stars"></div>
  <div class="nebula"></div>
  <div class="floating-rocks" id="rocks"></div>

  <!-- Light beam from portal -->
  <div class="light-beam"></div>

  <div class="container">
    <!-- Portal -->
    <div class="portal-container">
      <div class="portal-outer"></div>
      <div class="portal-inner">
        <div class="portal-core"></div>
        <div class="portal-particles" id="particles"></div>
      </div>
    </div>

    <!-- Content -->
    <h1 class="error-code floating-text">404</h1>
    <h2 class="error-title floating-text" style="animation-delay: 0.2s">Portal to Nowhere Found</h2>
    <p class="error-message" style="animation-delay: 0.4s">
      The dimension you're trying to access has collapsed or never existed.
      Our cosmic sensors can't find the destination coordinates.
    </p>

    <a href="/" class="home-btn" style="animation-delay: 0.6s">
      <i class="fas fa-worm"></i> Return to Stable Reality
    </a>

    <div class="footer">
      <p>Lost in the multiverse? Try these stable dimensions:</p>

    </div>
  </div>

  <script>
    // Create background stars
    const starsContainer = document.getElementById('stars');
    const starCount = 200;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      // Random size between 1-3px
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;

      // Random opacity and animation duration
      star.style.setProperty('--opacity', Math.random() * 0.5 + 0.2);
      star.style.setProperty('--duration', `${Math.random() * 4 + 3}s`);

      starsContainer.appendChild(star);
    }

    // Create particles for portal
    const particlesContainer = document.getElementById('particles');
    const particleCount = 80;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      // Random size between 1-3px
      const size = Math.random() * 2 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      // Random color
      const colors = ['#8a2be2', '#00bfff', '#ff00ff', '#ffffff'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.backgroundColor = color;

      // Random start position (within portal)
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 140; // Portal radius is 160px

      const startX = 160 + Math.cos(angle) * distance;
      const startY = 160 + Math.sin(angle) * distance;

      particle.style.left = `${startX}px`;
      particle.style.top = `${startY}px`;

      // Random movement vector
      const tx = (Math.random() - 0.5) * 200;
      const ty = (Math.random() - 0.5) * 200;

      particle.style.setProperty('--tx', tx);
      particle.style.setProperty('--ty', ty);

      // Random animation duration
      const duration = Math.random() * 10 + 5;
      particle.style.animationDuration = `${duration}s`;

      particlesContainer.appendChild(particle);
    }

    // Create floating rocks
    const rocksContainer = document.getElementById('rocks');
    const rockCount = 12;

    for (let i = 0; i < rockCount; i++) {
      const rock = document.createElement('div');
      rock.classList.add('rock');

      // Random size
      const size = Math.random() * 60 + 20;
      rock.style.width = `${size}px`;
      rock.style.height = `${size}px`;

      // Random position
      rock.style.left = `${Math.random() * 100}%`;
      rock.style.top = `${Math.random() * 100}%`;

      // Random movement vector
      const tx = (Math.random() - 0.5) * 100;
      const ty = (Math.random() - 0.5) * 100;
      const r = (Math.random() - 0.5) * 360;

      rock.style.setProperty('--tx', tx);
      rock.style.setProperty('--ty', ty);
      rock.style.setProperty('--r', r);

      // Random animation duration
      const duration = Math.random() * 30 + 20;
      rock.style.animationDuration = `${duration}s`;

      rocksContainer.appendChild(rock);
    }

    // Mouse move effect
    document.addEventListener('mousemove', (e) => {
      const portal = document.querySelector('.portal-container');
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;

      portal.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
    });

    // Portal interaction
    const portal = document.querySelector('.portal-container');
    portal.addEventListener('click', () => {
      const inner = document.querySelector('.portal-inner');
      const core = document.querySelector('.portal-core');

      // Create a ripple effect
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.width = '100%';
      ripple.style.height = '100%';
      ripple.style.borderRadius = '50%';
      ripple.style.border = '4px solid rgba(255, 255, 255, 0.7)';
      ripple.style.animation = 'ripple 1.5s ease-out forwards';
      ripple.style.zIndex = '4';

      // Add ripple to inner portal
      inner.appendChild(ripple);

      // Define ripple animation
      const rippleKeyframes = `
        @keyframes ripple {
          0% { transform: scale(0.8); opacity: 1; }
          100% { transform: scale(1.5); opacity: 0; }
        }
      `;

      const style = document.createElement('style');
      style.innerHTML = rippleKeyframes;
      document.head.appendChild(style);

      // Remove ripple after animation
      setTimeout(() => {
        ripple.remove();
        style.remove();
      }, 1500);
    });
  </script>
</body>
</html>
